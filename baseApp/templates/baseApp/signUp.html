{% extends 'baseApp/index.html' %} {% load static %}
 {% load crispy_forms_tags %} 
 {% block content %}

<div class="container">
  <!-- <h2 id="signInText">Sign Up</h2> -->

  <div class="row">
    <div class="col">
      <img
        class="pizza-vector"
        src="{% static 'baseApp/images/signup-vector.png' %}"
        alt="pizza image"
      />
    
    </div>
    <div class="col">
      <div class="form-body">
        <form action="" method="POST">
          {% csrf_token %}
          <legend class="fs-1">Sign Up!!</legend>
          {{form|crispy}}
          <input class="btn btn-success" type="submit" />
        </form>
        <small
          >Already a user?<a href="{% url 'login-page' %}">Login!</a></small
        >
      </div>
    </div>
   
  </div>




    
     
    
     
    
  
</div>

{% endblock content %}
