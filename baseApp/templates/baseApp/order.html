{% extends 'baseApp/index.html' %}
{% load static %}

{% block content %}


<div class="order-body">
  <h1 class="menu-heading">Menu <hr class="stylish-rule"></h1>
  <div class=" menu container">
      <div class="row">


        {% for pizza in pizzas %}
        
        
        <div class="col col-lg-4 ">
          <div class="card" >
          {% comment %} <div class="card" style="width: 18rem;"> {% endcomment %}
              <img src="{% static pizza.image_url  %}" class="card-img-top" alt="pepperoni pizza">
              <div class="card-body">
                <h5 class="card-title">{{ pizza.name }}</h5>
               
                <a id="pr{{pizza.id}}" href="#/"  class="btn btn-success-light buy-btn">Add to cart</a> 
                <a id="" href="#/"  class="btn btn-danger remove-btn mx-1">Remove</a>
                <p class="d-inline description-text">
                  
                  <a class="btn btn-primary d-none d-lg-inline" data-bs-toggle="collapse"  href="#pizza-desc{{pizza.id}}" role="button" aria-expanded="false" aria-controls="pizza-desc{{pizza.id}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                      <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                    </svg>
                    
                  </a>
                  <p class="collapse" id="pizza-desc{{pizza.id}}">
                  
                    {{ pizza.description }}
                  
                  </p>
                </p>
                
                
              </div>
            </div>
        </div>
        
        
        
        {% endfor %}
        
        </div>
    </div>
  
</div>









{% endblock content %}
