    if ($(window).width() < 450) {
      // Small screen
      $(".order-result-icon").attr("height", "130");
      $(".order-result-icon").attr("width", "130");
      // $(".order-result-icon")
      console.log("small screen");

      $(".order-result-icon").attr("width", "300");
      console.log("large screen");
    }
  });
</script>
